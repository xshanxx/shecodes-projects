<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <link href="src/styles.css" rel="stylesheet" type="text/css" />
    <script
      src="https://kit.fontawesome.com/bb28504322.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Weather Week8</title>
  </head>
  <body>
    <div class="container">
      <form id="search-form">
        <div class="row justify-content-center">
          <div class="col-6">
            <input
              type="search"
              class="form-control"
              placeholder="Enter location"
              id="city-input"
              autofocus
            />
          </div>
          <div class="col-2">
            <input
              type="submit"
              value="Search"
              class="form-control btn btn-primary shadow-sm"
            />
          </div>
        </div>
      </form>
      <h1 id="city"></h1>
      <img src="" id="icon" />
      <h2>
        <span id="temp"><strong></strong></span
        ><span class="units">
          <a href="#" id="cel-link" class="active">째C</a> |
          <a href="#" id="fah-link">째F</a>
        </span>
      </h2>
      <h4>
        <span id="condition"></span>
        <br />
        <span id="date"></span> hrs
        <br />
      </h4>
      <h5>
        <br />
        Humidity: <span id="humidity"></span>%
        <br />
        Wind:
        <span id="wind"></span> km/h <br />
      </h5>
      <div class="weather-forecast">
        <div class="row">
          <div class="col-2">
            <div class="forecast-day">Thu</div>
            <img
              src="http://openweathermap.org/img/wn/01d@2x.png"
              alt=""
              width="60"
            />
            <div class="forecast-temps">
              <span class="max"> 18째 </span>
              <span class="min"> 12째 </span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <p>
      <a href="https://github.com/xshanxx/shecodes-projects" target="noreferrer"
        >GitHub Repository</a
      >
    </p>
    <script src="src/index.js"></script>
  </body>
</html>
