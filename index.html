<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200&display=swap"
      rel="stylesheet"
    />
    <link href="src/styles.css" rel="stylesheet" type="text/css" />
    <script
      src="https://kit.fontawesome.com/bb28504322.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Weather</title>
  </head>
  <body>
    <div class="container">
      <form id="search-form">
        <div class="row justify-content-center">
          <div class="col-6">
            <input
              type="search"
              class="form-control"
              placeholder="Enter location"
              id="city-input"
              autofocus
            />
          </div>
          <div class="col-2">
            <input
              type="submit"
              value="Search"
              class="form-control btn btn-secondary shadow-sm"
            />
          </div>
          <div class="col-2">
            <input
              type="submit"
              value="Current"
              class="form-control btn btn-success shadow-sm"
              id="current-location"
            />
          </div>
        </div>
      </form>
      <h1 id="city">
        SINGAPORE<br />
        <i class="fas fa-cloud-sun cloud-sun-icon"></i>
      </h1>
      <h2>
        <strong
          ><span id="temp">26</span
          ><span class="units">
            <a href="#" id="celsius-link">°C</a> |
            <a href="#" id="fahrenheit-link">°F</a>
          </span></strong
        >
      </h2>
      <h4>
        Humidity: <span id="humidity">50</span>% | Wind:
        <span id="wind">5</span> km/h
        <br />
        <span id="condition">Partly cloudy</span>
        <br />
        <span id="date"></span>
      </h4>
      <div class="container invisible-box">
        <div class="row row-cols-lg-5 g-2 g-lg-3">
          <div class="col">
            <div class="p-3">
              <h4>Mon, 9/8</h4>
              <i class="fas fa-cloud-showers-heavy showers-icon"></i>
              <br />
              <p>25 - 33°C</p>
            </div>
          </div>
          <div class="col">
            <div class="p-3">
              <h4>Tue, 10/8</h4>
              <i class="fas fa-cloud-showers-heavy showers-icon"></i>
              <br />
              <p>25 - 33°C</p>
            </div>
          </div>
          <div class="col">
            <div class="p-3">
              <h4>Wed, 11/8</h4>
              <i class="fas fa-bolt bolt-icon"></i>
              <br />
              <p>25 - 33°C</p>
            </div>
          </div>
          <div class="col">
            <div class="p-3">
              <h4>Thu, 12/8</h4>
              <i class="fas fa-bolt bolt-icon"></i>
              <br />
              <p>25 - 33°C</p>
            </div>
          </div>
          <div class="col">
            <div class="p-3">
              <h4>Fri, 13/8</h4>
              <i class="fas fa-cloud-showers-heavy showers-icon"></i>
              <br />
              <p>25 - 33°C</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
